<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elusive gSphinx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Elusive gSphinx</h1>

        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
            <p>Stage: <span id="level">1</span></p>
        </div>

        <div class="cups-container">
            <div class="cup" id="cup1"></div>
            <div class="cup" id="cup2"></div>
            <div class="cup" id="cup3"></div>
        </div>

        <button id="shuffleButton">Shuffle!</button>
        <button id="resetButton" style="display: none;">Play Again</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
